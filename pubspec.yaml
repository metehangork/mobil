name: unicampus
description: "Üniversite öğrencileri için ders arkadaşı eşleştirme uygulaması"
version: 1.0.0+1

environment:
  sdk: '>=2.17.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.3
  bloc: ^8.1.4
  equatable: ^2.0.5
  
  # Storage
  shared_preferences: ^2.2.2
  
  # HTTP & API
  http: ^1.1.0
  
  # Navigation  
  go_router: ^10.1.2
  
  # Serialization
  json_annotation: ^4.9.0
  
  # UI
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  json_serializable: ^6.7.1
  build_runner: ^2.4.7
  flutter_launcher_icons: ^0.10.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/

# flutter_launcher_icons configuration
flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/kafadar_logo.png"
  adaptive_icon_background: "#2C2C2C"
  adaptive_icon_foreground: "assets/images/kafadar_logo.png"
  min_sdk_android: 21
  remove_alpha_ios: true